<!DOCTYPE html>
<html>
<head>
    <title>專案追蹤 追追追</title>
    <meta charset="UTF-8">
    
    <style>
        /* 基礎設定 */
        :root {
            --primary-color: #795548; 
            --accent-color: #a1887f;  
            --bg-color: #f7f3e8;      
            --card-bg: #ffffff;       
            --warning-color: #d32f2f; /* 恢復飽和的紅色 */
            --complete-color: #4caf50; /* 恢復飽和的綠色 */
            --border-radius: 12px;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            padding: 40px 20px; 
            max-width: 750px; 
            margin: 0 auto; 
            color: #333;
        }
        h1 {
            text-align: center;
            color: var(--primary-color); 
            margin-bottom: 5px;
            font-weight: 300; 
            font-size: 2em; 
        }
        p.subtitle {
            text-align: center;
            color: var(--warning-color); 
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: bold;
        }
        h2 { 
            border-bottom: 1px solid #e0e0e0; 
            padding-bottom: 8px; 
            margin-top: 35px;
            color: var(--primary-color);
            font-size: 1.5em;
            font-weight: 500;
        }
        input[type="text"], input[type="date"] { 
            padding: 12px; 
            margin-bottom: 15px; 
            width: 100%; 
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 8px; 
            background-color: #fffaf0; 
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(161, 136, 127, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        button { 
            padding: 12px; 
            margin-bottom: 20px; 
            width: 100%; 
            box-sizing: border-box; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: var(--border-radius); 
            cursor: pointer; 
            font-size: 1.1em;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        button:hover { 
            background-color: #5d4037; 
        }

        /* 專案列表項目（卡片）樣式 - 菱形突出修正 */
        .project-item { 
            background-color: var(--card-bg); 
            border-radius: var(--border-radius); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05); 
            margin-bottom: 20px; 
            padding: 20px 20px 20px 50px; 
            position: relative; 
            border-left: 5px solid var(--accent-color); 
            transition: opacity 0.3s;
            margin-left: 10px; /* 增加左側空間 */
        }
        
        /* 菱形突出 */
        .project-item::before {
            content: ""; 
            position: absolute;
            left: -20px; /* 讓菱形突出去 */
            top: 15px;
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 5px;
            transform: rotate(45deg); 
            z-index: 1; 
        }
        /* 數字保持直立 */
        .project-index {
            position: absolute;
            left: -20px; /* 讓數字跟著菱形突出去 */
            top: 15px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            z-index: 2; 
        }

        /* 綠色完成按鈕和紅色刪除按鈕 */
        .action-btn { 
            width: auto; 
            padding: 5px 10px; 
            float: right; 
            font-size: 0.85em;
            border-radius: 6px;
            margin-left: 10px;
            margin-bottom: 0;
        }
        .delete-btn { 
            background-color: var(--warning-color); 
        }
        .delete-btn:hover {
            background-color: #b71c1c; /* 恢復 hover 深一點的紅 */
        }
        .complete-btn { 
            background-color: var(--complete-color); 
        }
        .complete-btn:hover {
            background-color: #388e3c; /* 恢復 hover 深一點的綠 */
        }

        /* 整體完成狀態樣式（綠色按鈕觸發） */
        .project-item.overall-completed {
            opacity: 0.5; 
            background-color: #f0f0f0;
            border-left-color: var(--complete-color);
        }
        .project-item.overall-completed h3 {
            text-decoration: line-through; 
            color: #9e9e9e;
        }
