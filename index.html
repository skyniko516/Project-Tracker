        /* è­¦å‘Šæ—¥æœŸï¼ˆå€’æ•¸å¤©æ•¸ï¼‰æ¨£å¼ - 3å¤©å…§æˆ–éæœŸè®Šç´… */
        .warning-text {

<body>

    <h1>ğŸƒâ€â™€ï¸ å°ˆæ¡ˆè¿½è¹¤ è¿½è¿½è¿½</h1>
    <p class="subtitle" style="color:#d32f2f; font-weight:bold;">ä¸è¦å£“ç·šï¼æå‰çµ¦ï¼åŠ æ²¹åŠ æ²¹ä¸è¦ç•¶Päººï¼ğŸ’ª</p>

    <h2>æ–°å¢å°ˆæ¡ˆ</h2>
    <input type="text" id="projectName" placeholder="å°ˆæ¡ˆåç¨± (ä¾‹å¦‚: XXé¤å»³æ‹æ”)" required>
    
    <label for="scriptDate">è…³æœ¬ç¹³äº¤æ™‚é–“:</label>
    <input type="date" id="scriptDate" required>
    
    <label for="shootingDate">å½±ç‰‡ç¹³äº¤æ™‚é–“:</label>
    <input type="date" id="shootingDate" required>
    
    <label for="submissionDate">å½±ç‰‡ä¸Šç·šæ™‚é–“:</label>
    <input type="date" id="submissionDate" required>
    
    <button onclick="addProject()">+ åŠ å…¥å°ˆæ¡ˆ</button>

    <h2>å¾…è¾¦è¿½è¹¤åˆ—è¡¨</h2> 
    <div id="projectList">
        </div>

    <script>
        const STORAGE_KEY = 'clientProjects';

        function loadProjects() {
            const json = localStorage.getItem(STORAGE_KEY);
            return json ? JSON.parse(json) : [];
        }

        function saveProjects(projects) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
        }
        
        function toggleCompletion(index) {
            const projects = loadProjects();
            projects[index].isCompleted = !projects[index].isCompleted;
            saveProjects(projects);
            displayProjects(); 
        }

        function getDaysRemaining(dateString) {
            const today = new Date();
            const targetDate = new Date(dateString);
            
            today.setHours(0, 0, 0, 0); 
            targetDate.setHours(0, 0, 0, 0); 

            const diffTime = targetDate.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let text = `é‚„å‰© ${diffDays} å¤©`;
            let className = '';

            if (diffDays < 0) {
                text = `å·²éæœŸ ${Math.abs(diffDays)} å¤©`;
                className = 'warning-text';
            } else if (diffDays <= 3) { 
                className = 'warning-text'; 
            }

            return { text, className };
        }

        function displayProjects() {
            const projects = loadProjects();
            const listDiv = document.getElementById('projectList');
            listDiv.innerHTML = '';

            if (projects.length === 0) {
                listDiv.innerHTML = '<p style="color:gray; text-align: center; padding-top: 20px;">ç›®å‰æ²’æœ‰è¿½è¹¤ä¸­çš„å°ˆæ¡ˆã€‚</p>';
                return;
            }

            projects.sort((a, b) => new Date(a.submissionDate) - new Date(b.submissionDate));

            projects.forEach((project, index) => {
                
                // ä¿®æ­£ï¼šæª¢æŸ¥æ˜¯å¦åŒ…å« isCompleted å±¬æ€§ï¼Œå¦‚æœæ²’æœ‰ï¼Œå‰‡è¨­å®šç‚º false
                if (typeof project.isCompleted === 'undefined') {
                    project.isCompleted = false;
                }
                
                const completionClass = project.isCompleted ? 'completed' : '';

                const itemDiv = document.createElement('div');
                itemDiv.className = `project-item ${completionClass}`;
                
                itemDiv.setAttribute('data-index', index + 1);
                const indexSpan = `<span class="project-index">${index + 1}</span>`;

                const checked = project.isCompleted ? 'checked' : '';
                const checkboxHtml = `<input type="checkbox" class="completion-checkbox" ${checked} onclick="toggleCompletion(${index})">`;

                
                let scriptHtml, shootingHtml, submissionHtml;

                if (project.isCompleted) {
                    const completionText = ' (âœ“ å·²å®Œæˆ)';
                    scriptHtml = `<span class="date-label">è…³æœ¬ç¹³äº¤æ™‚é–“ï¼š${project.scriptDate} ${completionText}</span>`;
                    shootingHtml = `<span class="date-label">å½±ç‰‡ç¹³äº¤æ™‚é–“ï¼š${project.shootingDate} ${completionText}</span>`;
                    submissionHtml = `<span class="date-label">å½±ç‰‡ä¸Šç·šæ™‚é–“ï¼š${project.submissionDate} ${completionText}</span>`;

                } else {
                    const scriptDays = getDaysRemaining(project.scriptDate);
                    const shootingDays = getDaysRemaining(project.shootingDate);
                    const submissionDays = getDaysRemaining(project.submissionDate);

                    scriptHtml = `<span class="date-label ${scriptDays.className}">
                        è…³æœ¬ç¹³äº¤æ™‚é–“ï¼š${project.scriptDate} (${scriptDays.text})
                    </span>`;
                    
                    shootingHtml = `<span class="date-label ${shootingDays.className}">
                        å½±ç‰‡ç¹³äº¤æ™‚é–“ï¼š${project.shootingDate} (${shootingDays.text})
                    </span>`;

                    submissionHtml = `<span class="date-label ${submissionDays.className}">
                        å½±ç‰‡ä¸Šç·šæ™‚é–“ï¼š${project.submissionDate} (${submissionDays.text})
                    </span>`;
                }


                itemDiv.innerHTML = `
                    ${indexSpan}
                    ${checkboxHtml}
                    <h3>${project.name}</h3>
                    <button class="delete-btn" onclick="deleteProject(${index})">åˆªé™¤</button>

                    ${scriptHtml}
                    ${shootingHtml}
                    ${submissionHtml}
                `;
                listDiv.appendChild(itemDiv);
            });
        }

        function addProject() {
            const name = document.getElementById('projectName').value;
            const script = document.getElementById('scriptDate').value;
            const shooting = document.getElementById('shootingDate').value;
            const submission = document.getElementById('submissionDate').value;

            if (!name || !script || !shooting || !submission) {
                alert('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½ï¼');
                return;
            }

            const newProject = {
                name: name,
                scriptDate: script,
                shootingDate: shooting,
                submissionDate: submission,
                isCompleted: false 
            };

            const projects = loadProjects();
            projects.push(newProject);
            saveProjects(projects);

            // æ¸…ç©ºè¼¸å…¥æ¬„ä½
            document.getElementById('projectName').value = '';
            document.getElementById('scriptDate').value = '';
            document.getElementById('shootingDate').value = '';
            document.getElementById('submissionDate').value = '';

            displayProjects();
        }

        function deleteProject(indexToDelete) {
            if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹å°ˆæ¡ˆå—ï¼Ÿ")) {
                return;
            }
            const projects = loadProjects();
            projects.splice(indexToDelete, 1);
            saveProjects(projects);
            displayProjects();
        }

        window.onload = displayProjects;
    </script>
