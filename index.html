        /* å°ˆæ¡ˆåˆ—è¡¨é …ç›®ï¼ˆå¡ç‰‡ï¼‰æ¨£å¼ - è±å½¢çªå‡ºä¿®æ­£ */

        /* è±å½¢çªå‡º */

        .project-index {

        /* ç¶ è‰²å®ŒæˆæŒ‰éˆ•å’Œç´…è‰²åˆªé™¤æŒ‰éˆ• */
        .action-btn {

        /* æ•´é«”å®Œæˆç‹€æ…‹æ¨£å¼ï¼ˆç¶ è‰²æŒ‰éˆ•è§¸ç™¼ï¼‰ */
        .project-item.overall-completed {

            border-left-color: var(--complete-color);
        }
        .project-item.overall-completed h3 {

        }

        /* å€‹åˆ¥ä»»å‹™å®Œæˆç‹€æ…‹ï¼ˆCheckbox è§¸ç™¼ï¼‰ */
        .date-label.task-completed {
            text-decoration: line-through;

        }

        /* æ—¥æœŸæ¨™ç±¤å®¹å™¨ */
        .date-container {
             display: flex;
             align-items: center;
             margin-top: 8px;
        }
        /* æ—¥æœŸæ¨™ç±¤æ–‡å­— */
        .date-label { 
            font-size: 0.95em;

            position: relative;
        }
        .date-label::before {

            color: var(--accent-color);

        }

        /* å€‹åˆ¥ä»»å‹™ Checkbox */
        .task-checkbox {

            min-width: 15px;
            min-height: 15px;
        }

        /* è­¦å‘Šæ—¥æœŸï¼ˆå€’æ•¸å¤©æ•¸ï¼‰æ¨£å¼ */
        .warning-text {

        }
    </style>
</head>
<body>

    <h1>ğŸƒâ€â™€ï¸ å°ˆæ¡ˆè¿½è¹¤ è¿½è¿½è¿½</h1>
    <p class="subtitle" style="color:#d32f2f; font-weight:bold;">ä¸è¦å£“ç·šï¼æå‰çµ¦ï¼åŠ æ²¹åŠ æ²¹ä¸è¦ç•¶Päººï¼ğŸ’ª</p>

    <h2>æ–°å¢å°ˆæ¡ˆ</h2>
    <input type="text" id="projectName" placeholder="å°ˆæ¡ˆåç¨± (ä¾‹å¦‚: XXé¤å»³æ‹æ”)" required>
    
    <label for="scriptDate">è…³æœ¬ç¹³äº¤æ™‚é–“:</label>
    <input type="date" id="scriptDate" required>
    
    <label for="shootingDate">å½±ç‰‡ç¹³äº¤æ™‚é–“:</label>
    <input type="date" id="shootingDate" required>
    
    <label for="submissionDate">å½±ç‰‡ä¸Šç·šæ™‚é–“:</label>
    <input type="date" id="submissionDate" required>
    
    <button onclick="addProject()">+ åŠ å…¥å°ˆæ¡ˆ</button>

    <h2>å¾…è¾¦è¿½è¹¤åˆ—è¡¨</h2> <div id="projectList">
        </div>

    <script>
        const STORAGE_KEY = 'clientProjects';

        function loadProjects() {
            const json = localStorage.getItem(STORAGE_KEY);
            return json ? JSON.parse(json) : [];
        }

        function saveProjects(projects) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
        }
        
        // åˆ‡æ›å–®å€‹ä»»å‹™çš„å®Œæˆç‹€æ…‹
        function toggleTaskCompletion(index, taskKey) {
            const projects = loadProjects();
            
            // è™•ç†èˆŠè³‡æ–™çµæ§‹çš„ç›¸å®¹æ€§
            if (typeof projects[index][taskKey] === 'undefined') {
                projects[index][taskKey] = false;
            }

            projects[index][taskKey] = !projects[index][taskKey];
            saveProjects(projects);
            displayProjects(); 
        }

        // åˆ‡æ›æ•´å€‹å°ˆæ¡ˆçš„å®Œæˆç‹€æ…‹ (ç¶ è‰²æŒ‰éˆ•è§¸ç™¼)
        function toggleProjectCompletion(index) {
            const projects = loadProjects();
            // è™•ç†èˆŠè³‡æ–™çµæ§‹çš„ç›¸å®¹æ€§
            if (typeof projects[index].isProjectCompleted === 'undefined') {
                projects[index].isProjectCompleted = false;
            }
            projects[index].isProjectCompleted = !projects[index].isProjectCompleted;
            saveProjects(projects);
            displayProjects(); 
        }

        // å½ˆå‡ºç¢ºèªæ¡†å¾Œåˆªé™¤å°ˆæ¡ˆ (ç´…è‰²æŒ‰éˆ•è§¸ç™¼)
        function confirmDelete(indexToDelete) {
            // å½ˆå‡ºå°è©±æ¡†
            if (confirm("ğŸš¨ ä½ ç¢ºå®šè¦å¿å¿ƒåˆªæ‰é€™å€‹å°ˆæ¡ˆå—ï¼Ÿ")) {
                const projects = loadProjects();
                projects.splice(indexToDelete, 1);
                saveProjects(projects);
                displayProjects();
            }
            // å¦‚æœä½¿ç”¨è€…é»æ“Šã€Œå–æ¶ˆã€ï¼Œå‰‡æœƒä¿ç•™å°ˆæ¡ˆï¼Œä¸è®Šå‹•
        }

        // è¨ˆç®—æ—¥æœŸå·®é¡çš„é€šç”¨å‡½æ•¸
        function getDaysRemaining(dateString) {
            const today = new Date();
            const targetDate = new Date(dateString);
            
            today.setHours(0, 0, 0, 0); 
            targetDate.setHours(0, 0, 0, 0); 

            const diffTime = targetDate.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let text = `é‚„å‰© ${diffDays} å¤©`;
            let className = '';

            if (diffDays < 0) {
                text = `å·²éæœŸ ${Math.abs(diffDays)} å¤©`;
                className = 'warning-text';
            } else if (diffDays <= 3) { 
                className = 'warning-text'; 
            }

            return { text, className };
        }

        function renderDate(project, taskKey, label, index) {
            const date = project[taskKey];
            const isCompleted = project[`is${taskKey.charAt(0).toUpperCase() + taskKey.slice(1)}Completed`];
            
            const completionClass = isCompleted ? 'task-completed' : '';
            const checked = isCompleted ? 'checked' : '';

            let countdownHtml = '';
            
            // å¦‚æœæ•´é«”å°ˆæ¡ˆå®Œæˆï¼Œå‰‡ä¸é¡¯ç¤ºå€’æ•¸è¨ˆæ™‚
            if (!project.isProjectCompleted && date) {
                const days = getDaysRemaining(date);
                countdownHtml = ` <span class="${days.className}">(${days.text})</span>`;
            }

            return `
                <div class="date-container">
                    <input type="checkbox" 
                           class="task-checkbox" 
                           ${checked} 
                           onclick="toggleTaskCompletion(${index}, 'is${taskKey.charAt(0).toUpperCase() + taskKey.slice(1)}Completed')">
                    
                    <span class="date-label ${completionClass}">
                        ${label}ï¼š${date} 
                        ${countdownHtml}
                    </span>
                </div>
            `;
        }


        function displayProjects() {
            const projects = loadProjects();
            const listDiv = document.getElementById('projectList');
            listDiv.innerHTML = '';

            if (projects.length === 0) {
                listDiv.innerHTML = '<p style="color:gray; text-align: center; padding-top: 20px;">ç›®å‰æ²’æœ‰è¿½è¹¤ä¸­çš„å°ˆæ¡ˆã€‚</p>';
                return;
            }

            projects.sort((a, b) => new Date(a.submissionDate) - new Date(b.submissionDate));

            projects.forEach((project, index) => {
                
                // è™•ç†èˆŠè³‡æ–™çµæ§‹çš„ç›¸å®¹æ€§
                if (typeof project.isProjectCompleted === 'undefined') {
                    project.isProjectCompleted = false;
                }
                
                const completionClass = project.isProjectCompleted ? 'overall-completed' : '';
                const itemDiv = document.createElement('div');
                itemDiv.className = `project-item ${completionClass}`;
                
                // è±å½¢ç·¨è™Ÿï¼ˆæ•¸å­—ä¿æŒç›´ç«‹ï¼‰
                itemDiv.setAttribute('data-index', index + 1);
                const indexSpan = `<span class="project-index">${index + 1}</span>`;
                
                // ç¶ è‰²/ç´…è‰²æŒ‰éˆ•
                const completeBtnText = project.isProjectCompleted ? 'â­• å–æ¶ˆå®Œæˆ' : 'âœ… å°ˆæ¡ˆå®Œæˆ';

                const actionButtons = `
                    <button class="action-btn delete-btn" onclick="confirmDelete(${index})">âŒ åˆªé™¤</button>
                    <button class="action-btn complete-btn" onclick="toggleProjectCompletion(${index})">${completeBtnText}</button>
                `;

                // å€‹åˆ¥ä»»å‹™ Checkbox
                const scriptHtml = renderDate(project, 'scriptDate', 'è…³æœ¬ç¹³äº¤æ™‚é–“', index);
                const shootingHtml = renderDate(project, 'shootingDate', 'å½±ç‰‡ç¹³äº¤æ™‚é–“', index);
                const submissionHtml = renderDate(project, 'submissionDate', 'å½±ç‰‡ä¸Šç·šæ™‚é–“', index);


                itemDiv.innerHTML = `
                    ${indexSpan}
                    ${actionButtons}
                    <h3>${project.name}</h3>

                    ${scriptHtml}
                    ${shootingHtml}
                    ${submissionHtml}
                `;
                listDiv.appendChild(itemDiv);
            });
        }

        function addProject() {
            const name = document.getElementById('projectName').value;
            const script = document.getElementById('scriptDate').value;
            const shooting = document.getElementById('shootingDate').value;
            const submission = document.getElementById('submissionDate').value;

            // !! æš«æ™‚é—œé–‰é©—è­‰æª¢æŸ¥ !!
            // if (!name) { 
            //     alert('è«‹å¡«å¯«å°ˆæ¡ˆåç¨±ï¼');
            //     return;
            // }

            const newProject = {
                name: name,
                scriptDate: script,
                shootingDate: shooting,
                submissionDate: submission,
                isProjectCompleted: false, 
                isScriptDateCompleted: false, 
                isShootingDateCompleted: false,
                isSubmissionDateCompleted: false
            };

            const projects = loadProjects();
            projects.push(newProject);
            saveProjects(projects);

            // æ¸…ç©ºè¼¸å…¥æ¬„ä½
            document.getElementById('projectName').value = '';
            document.getElementById('scriptDate').value = '';
            document.getElementById('shootingDate').value = '';
            document.getElementById('submissionDate').value = '';

            displayProjects();
        }

        // èˆŠçš„ deleteProject å‡½æ•¸ç¾åœ¨ç”± confirmDelete å‘¼å«
        // function deleteProject(indexToDelete) { ... } 

        window.onload = displayProjects;
    </script>

</body>
